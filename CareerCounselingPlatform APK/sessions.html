<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Session - Career Counseling</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="session-booking">
      <h2>ðŸ“… Book a Counseling Session</h2>

      <!-- Booking Form -->
      <form id="sessionForm">

        <select id="counselor" required></select>

        <label for="date">Select Date:</label>
        <input type="date" id="date" required />

        <label for="time">Select Time:</label>

        <button type="submit">Book Session</button>
        <p id="bookingStatus"></p>
      </form>
    </main>

    <script type="module" src="js/sessions.js"></script>
  </body>
</html>
